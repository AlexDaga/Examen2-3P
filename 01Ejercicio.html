<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>NumeroImpares</h1>
    <input id="num1" type="text" placeholder="Ingrese un numero: ">
    <button onclick="calcular()">Calcular</button>
    <script>
        function calcular(){
        var sumapar=0;
        var num = parseInt(document.getElementById('num1').value);
        for(var i=1;i<=num;i++){
            if(i%2!=0){
                document.write("Impares encontrados: ")
                document.write(i+"<br>");  
            }
            if(i%2==0){
                sumapar+=i;
            }
        }
        document.write("La suma de pares: "+sumapar)
        }
    </script>
</body>
</html>
